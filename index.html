<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>乘法口诀表挑战</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            padding: 30px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .subtitle {
            color: #7f8c8d;
            font-size: 1.2rem;
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .info-item {
            text-align: center;
            flex: 1;
        }
        
        .info-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #3498db;
        }
        
        .info-label {
            font-size: 0.9rem;
            color: #7f8c8d;
        }
        
        .time-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .time-btn {
            padding: 8px 15px;
            background: #e9ecef;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .time-btn.active {
            background: #3498db;
            color: white;
        }
        
        .question-area {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-bottom: 25px;
        }
        
        .question {
            font-size: 3rem;
            font-weight: bold;
            color: #2c3e50;
            margin: 20px 0;
        }
        
        .answer-input {
            width: 150px;
            height: 60px;
            text-align: center;
            font-size: 2rem;
            border: 3px solid #bdc3c7;
            border-radius: 10px;
            margin: 20px 0;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .answer-input:focus {
            border-color: #3498db;
        }
        
        .keyboard {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 300px;
            margin: 0 auto 25px;
        }
        
        .key {
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #fff;
            border-radius: 8px;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.1);
            transition: all 0.2s;
            user-select: none;
        }
        
        .key:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }
        
        .key:active {
            transform: translateY(1px);
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .submit-btn {
            background: #2ecc71;
            color: white;
        }
        
        .submit-btn:hover {
            background: #27ae60;
            transform: translateY(-3px);
        }
        
        .next-btn {
            background: #3498db;
            color: white;
        }
        
        .next-btn:hover {
            background: #2980b9;
            transform: translateY(-3px);
        }
        
        .start-btn {
            background: #9b59b6;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
        }
        
        .start-btn:hover {
            background: #8e44ad;
            transform: translateY(-3px);
        }
        
        .result {
            min-height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            font-weight: bold;
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            transition: all 0.5s;
        }
        
        .correct {
            background: #d4edda;
            color: #155724;
            animation: pulse 0.5s;
        }
        
        .wrong {
            background: #f8d7da;
            color: #721c24;
            animation: shake 0.5s;
        }
        
        .results-container {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }
        
        .results-title {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 15px;
        }
        
        .results-stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        
        .result-item {
            text-align: center;
        }
        
        .result-value {
            font-size: 2rem;
            font-weight: bold;
            color: #3498db;
        }
        
        .result-label {
            color: #7f8c8d;
        }
        
        .question-list {
            max-height: 200px;
            overflow-y: auto;
        }
        
        .question-item {
            padding: 10px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
        }
        
        .question-item.correct {
            background: #d4edda;
        }
        
        .question-item.wrong {
            background: #f8d7da;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e9ecef;
            border-radius: 5px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            width: 0%;
            transition: width 0.5s ease;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .question {
                font-size: 2.5rem;
            }
            
            .keyboard {
                max-width: 250px;
            }
            
            .key {
                height: 45px;
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>乘法口诀表挑战</h1>
            <p class="subtitle">测试你的乘法计算能力，看看你能得多少分！</p>
        </header>
        
        <div class="game-info">
            <div class="info-item">
                <div class="info-value" id="score">0</div>
                <div class="info-label">得分</div>
            </div>
            <div class="info-item">
                <div class="info-value" id="correct-count">0</div>
                <div class="info-label">答对</div>
            </div>
            <div class="info-item">
                <div class="info-value" id="total-count">0</div>
                <div class="info-label">总数</div>
            </div>
            <div class="info-item">
                <div class="info-value" id="time-left">60</div>
                <div class="info-label">剩余时间(秒)</div>
            </div>
        </div>
        
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        
        <div class="time-selector">
            <button class="time-btn active" data-time="60">1分钟</button>
            <button class="time-btn" data-time="120">2分钟</button>
            <button class="time-btn" data-time="180">3分钟</button>
        </div>
        
        <div class="question-area">
            <div class="question" id="question">3 × 7 = ?</div>
            <input type="text" class="answer-input" id="answer-input" placeholder="答案" readonly>
            
            <div class="keyboard" id="keyboard">
                <div class="key" data-value="1">1</div>
                <div class="key" data-value="2">2</div>
                <div class="key" data-value="3">3</div>
                <div class="key" data-value="4">4</div>
                <div class="key" data-value="5">5</div>
                <div class="key" data-value="6">6</div>
                <div class="key" data-value="7">7</div>
                <div class="key" data-value="8">8</div>
                <div class="key" data-value="9">9</div>
                <div class="key" data-value="0">0</div>
                <div class="key" id="clear-btn">清除</div>
                <div class="key" id="backspace-btn">删除</div>
            </div>
            
            <div class="result" id="result">请输入答案</div>
            
            <div class="controls">
                <button class="btn submit-btn" id="submit-btn">提交答案</button>
                <button class="btn next-btn" id="next-btn">下一题</button>
                <button class="btn start-btn" id="start-btn">开始挑战</button>
            </div>
        </div>
        
        <div class="results-container" id="results-container">
            <h2 class="results-title">挑战结果</h2>
            <div class="results-stats">
                <div class="result-item">
                    <div class="result-value" id="final-score">0</div>
                    <div class="result-label">最终得分</div>
                </div>
                <div class="result-item">
                    <div class="result-value" id="final-correct">0</div>
                    <div class="result-label">答对题数</div>
                </div>
                <div class="result-item">
                    <div class="result-value" id="final-total">0</div>
                    <div class="result-label">总题数</div>
                </div>
            </div>
            <h3>答题记录：</h3>
            <div class="question-list" id="question-list">
                <!-- 答题记录将通过JS动态生成 -->
            </div>
        </div>
    </div>

    <script>
        // 游戏状态
        const gameState = {
            score: 0,
            correctCount: 0,
            totalCount: 0,
            timeLeft: 60,
            totalTime: 60,
            timer: null,
            isPlaying: false,
            currentQuestion: { num1: 0, num2: 0, answer: 0 },
            questionsHistory: []
        };

        // DOM元素
        const scoreElement = document.getElementById('score');
        const correctCountElement = document.getElementById('correct-count');
        const totalCountElement = document.getElementById('total-count');
        const timeLeftElement = document.getElementById('time-left');
        const progressElement = document.getElementById('progress');
        const questionElement = document.getElementById('question');
        const answerInput = document.getElementById('answer-input');
        const resultElement = document.getElementById('result');
        const submitBtn = document.getElementById('submit-btn');
        const nextBtn = document.getElementById('next-btn');
        const startBtn = document.getElementById('start-btn');
        const resultsContainer = document.getElementById('results-container');
        const finalScoreElement = document.getElementById('final-score');
        const finalCorrectElement = document.getElementById('final-correct');
        const finalTotalElement = document.getElementById('final-total');
        const questionListElement = document.getElementById('question-list');
        const timeButtons = document.querySelectorAll('.time-btn');
        const keyboard = document.getElementById('keyboard');

        // 初始化游戏
        function initGame() {
            gameState.score = 0;
            gameState.correctCount = 0;
            gameState.totalCount = 0;
            gameState.isPlaying = true;
            gameState.questionsHistory = [];
            
            updateScore();
            generateQuestion();
            
            startBtn.style.display = 'none';
            submitBtn.style.display = 'block';
            nextBtn.style.display = 'block';
            resultsContainer.style.display = 'none';
            
            startTimer();
        }

        // 生成随机乘法题目
        function generateQuestion() {
            const num1 = Math.floor(Math.random() * 9) + 1;
            const num2 = Math.floor(Math.random() * 9) + 1;
            const answer = num1 * num2;
            
            gameState.currentQuestion = { num1, num2, answer };
            questionElement.textContent = `${num1} × ${num2} = ?`;
            answerInput.value = '';
            resultElement.textContent = '请输入答案';
            resultElement.className = 'result';
        }

        // 更新分数显示
        function updateScore() {
            scoreElement.textContent = gameState.score;
            correctCountElement.textContent = gameState.correctCount;
            totalCountElement.textContent = gameState.totalCount;
        }

        // 开始计时器
        function startTimer() {
            clearInterval(gameState.timer);
            
            gameState.timer = setInterval(() => {
                gameState.timeLeft--;
                timeLeftElement.textContent = gameState.timeLeft;
                
                // 更新进度条
                const progressPercent = ((gameState.totalTime - gameState.timeLeft) / gameState.totalTime) * 100;
                progressElement.style.width = `${progressPercent}%`;
                
                if (gameState.timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        // 检查答案
        function checkAnswer() {
            const userAnswer = parseInt(answerInput.value);
            
            if (isNaN(userAnswer)) {
                resultElement.textContent = '请输入有效的数字答案';
                resultElement.className = 'result wrong';
                return;
            }
            
            gameState.totalCount++;
            
            if (userAnswer === gameState.currentQuestion.answer) {
                // 回答正确
                gameState.score += 10;
                gameState.correctCount++;
                resultElement.textContent = '太棒了！回答正确！';
                resultElement.className = 'result correct';
            } else {
                // 回答错误
                resultElement.textContent = `回答错误！正确答案是 ${gameState.currentQuestion.answer}`;
                resultElement.className = 'result wrong';
            }
            
            // 记录答题历史
            gameState.questionsHistory.push({
                question: `${gameState.currentQuestion.num1} × ${gameState.currentQuestion.num2}`,
                userAnswer: userAnswer,
                correctAnswer: gameState.currentQuestion.answer,
                isCorrect: userAnswer === gameState.currentQuestion.answer
            });
            
            updateScore();
            submitBtn.disabled = true;
        }

        // 结束游戏
        function endGame() {
            clearInterval(gameState.timer);
            gameState.isPlaying = false;
            
            // 显示结果
            finalScoreElement.textContent = gameState.score;
            finalCorrectElement.textContent = gameState.correctCount;
            finalTotalElement.textContent = gameState.totalCount;
            
            // 显示答题记录
            questionListElement.innerHTML = '';
            gameState.questionsHistory.forEach(item => {
                const questionItem = document.createElement('div');
                questionItem.className = `question-item ${item.isCorrect ? 'correct' : 'wrong'}`;
                questionItem.innerHTML = `
                    <span>${item.question} = ${item.userAnswer}</span>
                    <span>${item.isCorrect ? '✓' : `✗ (正确答案: ${item.correctAnswer})`}</span>
                `;
                questionListElement.appendChild(questionItem);
            });
            
            resultsContainer.style.display = 'block';
            startBtn.style.display = 'block';
            startBtn.textContent = '重新开始';
            submitBtn.style.display = 'none';
            nextBtn.style.display = 'none';
        }

        // 设置时间选择
        timeButtons.forEach(button => {
            button.addEventListener('click', () => {
                timeButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                gameState.totalTime = parseInt(button.dataset.time);
                gameState.timeLeft = gameState.totalTime;
                timeLeftElement.textContent = gameState.timeLeft;
                progressElement.style.width = '0%';
            });
        });

        // 设置虚拟键盘
        keyboard.addEventListener('click', (e) => {
            if (!gameState.isPlaying) return;
            
            const key = e.target;
            if (!key.classList.contains('key')) return;
            
            if (key.id === 'clear-btn') {
                answerInput.value = '';
            } else if (key.id === 'backspace-btn') {
                answerInput.value = answerInput.value.slice(0, -1);
            } else {
                answerInput.value += key.dataset.value;
            }
            
            submitBtn.disabled = answerInput.value === '';
        });

        // 事件监听
        startBtn.addEventListener('click', initGame);
        
        submitBtn.addEventListener('click', () => {
            if (answerInput.value !== '') {
                checkAnswer();
            }
        });
        
        nextBtn.addEventListener('click', () => {
            if (gameState.isPlaying) {
                generateQuestion();
                submitBtn.disabled = false;
            }
        });

        // 初始化
        submitBtn.style.display = 'none';
        nextBtn.style.display = 'none';
    </script>
</body>
</html>
